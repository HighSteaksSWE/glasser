<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Agency</mat-label>
    <mat-select [(ngModel)]="selectedAgency" name="agencySelect">
      <mat-option *ngFor="let agency of agencies | async" [value]="agency">
        <b>{{agency.room}}</b> &nbsp; {{ agency.name }}
      </mat-option>
    </mat-select>
    <!-- <mat-icon matSuffix>home</mat-icon> -->
    <mat-hint>Select your Agency then press Confirm</mat-hint>
  </mat-form-field>
  <br>
  <a mat-raised-button color="primary"  (click)="successfulLogin()">Confirm</a>
</div>
